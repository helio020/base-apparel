<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="content">
    <div class="card">
      <img class="logo" src="./images/logo.svg" alt="logo"/>
      <img class="image-mobile" src="./images/hero-mobile.jpg" alt="image-mobile"/>
      <div class="title-content">
        <h1 class="title">
          We're <br /> 
        </h1>
        <h1 class="title2">
          coming <br /> soon <br />
        </h1>
      </div>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <fieldset>
          <div class="submit">
            <input type="email" name="email" id="email" placeholder="Email Address" onblur="validateEmail()" onfocus="redefineError()"/>
            <button type="submit">
              <img class="arrow" src="./images/icon-arrow.svg" alt="arrow"/>
            </button> 
            <span class="alert" id="error"></span>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="image"/>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
